<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/stylehw5.css">
  <title>Chat Box UI</title>
</head>

<body>

  <div class="Ui">
    
    <div class="titlechat">
      <div class="Proflie">
        <img src="pics/29513724_cute_kid_girl_holding_camera_hand_drawn_cartoon_character_illustration.jpg"
          alt="proflie">
      </div>
      <P>Rei CodeCamp</P>
    </div>

    <div class="underline">
      <hr>
    </div>

    <div class="chat">
      <div class="box1">
        <div class="reichat">
          <div class="Proflie1">
            <img src="pics/29513724_cute_kid_girl_holding_camera_hand_drawn_cartoon_character_illustration.jpg"
              alt="proflie">
          </div>
          <span>
            <p>Hello Rudi.</p>
          </span>
        </div>
      </div>
      <div class="box2">
        <div class="mychat">
          <div class="line1">
            <span>
              <p>Hi, Rei</p>
            </span>
            <div class="myproflie">
              <img src="pics/8700_1_10.jpg" alt="mypics">
            </div>
          </div>
          
        </div>
      </div>
      <div class="box3">
        <div class="line2">
          <span>
            <p>How are you?</p>
          </span>
          <div class="myproflie">
            <img src="pics/8700_1_10.jpg" alt="mypics">
          </div>
        </div>
      </div>
    </div>
    
    <div class="usertext">
      <div class="textbar">
        <input type="text" placeholder="Enter a message">
      </div>
      <button><i class="fa-regular fa-paper-plane"></i></button>
    </div>
  </div>
</body>

</html>
